<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Rock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="player">Player</div>
        <div class="player">COMPUTER</div>
        <div style="clear: both;"></div>
        <div class="choice">
            <button id="paper" class="choiceButton">Paper</button>
            <button id="scissors" class="choiceButton">Scissors</button>
            <button id="rock" class="choiceButton">Rock</button>
        </div>
        <div id="computerChoice" class="choice"></div>
        <div style="clear: both;"></div>
        <div id="war" class="war"></div>
        <div id="winner" class="winner"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
